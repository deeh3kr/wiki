{% extends "base.html" %}

{% block controls %}
{% if page %}
<a class ="gray-link" href ="{{path}}">View</a>
|
<a class ="gray-link" href ="/_history{{path}}">History</a>
{% endif %}
{% endblock %}

{% block content %}
<form class ="main-edit" method ="post">
<textarea rows = "20" cols ="70" name ="content">{{page and page.content or ""}}</textarea>
<div class ="form-footer">
<button type ="submit">Save</button>
</div>
</form>
{% endblock %}
